<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        "use strict";
        
        // String conversion
        let value = true;
        alert(typeof value);

        value = String(value);
        alert(typeof value);

        //Numeric conversion
        alert("6"/"2");

        let str = "123";
        alert(typeof str);
        let num = Number(str);
        alert(typeof num);

        //Boolean conversion
        alert( Boolean(1) ); // true
        alert( Boolean(0) ); // false

        alert( Boolean("hello") ); // true
        alert( Boolean("") ); // false
    </script>

</body>
</html>
